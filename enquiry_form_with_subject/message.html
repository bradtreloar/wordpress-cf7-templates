<div style="width:100%;background-color:#f0f0f0;font-family:Arial,Helvetica,sans-serif">
    <table style="border-collapse:collapse;width:100%;">
        <tr>
            <td style="padding:1rem 0;text-align:center;">
                <div style="display:inline-block;width:100%;max-width:600px;background-color:white;">
                    <table style="border-collapse:collapse;width:100%;">
                        <tr>
                            <td style="padding:0.5em 1em;text-align:center;">
                                <strong style="font-size:125%;">Enquiry</strong>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:0.5em 1em">
                                This message was sent using the enquiry form at [_site_title]
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:0.5em 1em">
                                <table style="border-collapse:collapse;width:100%;">
                                    <tr>
                                        <th style="padding:0.25em;white-space:nowrap;text-align:left">Name</th>
                                        <td style="padding:0.25em;width:100%;text-align:left">[fullname]</td>
                                    </tr>
                                    <tr>
                                        <th style="padding:0.25em;white-space:nowrap;text-align:left">Email</th>
                                        <td style="padding:0.25em;width:100%;text-align:left">[email]</td>
                                    </tr>
                                    <tr>
                                        <th style="padding:0.25em;white-space:nowrap;text-align:left">Phone</th>
                                        <td style="padding:0.25em;width:100%;text-align:left">[phone]</td>
                                    </tr>
                                    <tr>
                                        <th style="padding:0.25em;white-space:nowrap;text-align:left">Subject</th>
                                        <td style="padding:0.25em;width:100%;text-align:left">[subject]</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:0.5em 1em">
                                <table style="border-collapse:collapse;width:100%;">
                                    <tr>
                                        <td style="border:solid 1px #b9b9b9;padding:0.5em 1em;text-align:left">
                                            [message]
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
