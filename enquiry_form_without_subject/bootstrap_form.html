<div class="form-group">
    <label>Your name</label>
    [text* fullname class:form-control]
</div>
<div class="form-group">
    <label>Your phone number</label>
    [text* phone class:form-control]
</div>
<div class="form-group">
    <label>Your email address</label>
    [email* email class:form-control]
</div>
<div class="form-group">
    <label>Your message</label>
    [textarea* message class:form-control rows:5]
</div>
[submit class:btn class:btn-primary class:px-3 "Send message"]
